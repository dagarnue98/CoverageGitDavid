parameters:
    buildConfiguration: 'Release'
    solution: '**/*.csproj'
    testProject: '**/[Tt]est*/*.csproj'
    workingDirectory: 'src'
    dotnetCustomArguments: ''
    coverageRootPath: './coverage'
    vstsFeed: '02ddf3f6-d1ed-4565-bc40-0773ac51d757'
    netVersion: '6.x'
    NUGET_PACKAGES: ''
 
steps:

- task: NuGetToolInstaller@1
  displayName: 'NuGet tool installer'

- task: DotNetCoreCLI@2
  displayName: 'Install ReportGenerator'
  inputs:
    command: custom
    custom: tool
    arguments: 'install --global dotnet-reportgenerator-globaltool'

- task: UseDotNet@2 
  displayName: ".NET Core ${{ parameters.netVersion }}"
  inputs:
    version: '${{ parameters.netVersion }}'
    packageType: sdk
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  displayName: 'DotNet - Restore'
  inputs:
    command: 'restore'
    projects: '${{ parameters.solution }}'  
    feedsToUse: 'select'
    vstsFeed: '${{ parameters.vstsFeed }}'   
    
- task: DotNetCoreCLI@2
  displayName: 'dotnet - Build'
  inputs:
    command: 'build'
    projects: '${{ parameters.solution }}'
    arguments: '-c ${{ parameters.buildConfiguration }} ${{ parameters.dotnetCustomArguments }}'

- task: DotNetCoreCLI@2
  displayName: 'Test - Execute'    
  inputs:
    command: test
    projects: '${{ parameters.testProject }}'
    publishTestResults: true
    arguments: '-c ${{ parameters.buildConfiguration }} /p:CollectCoverage=true "/p:CoverletOutputFormat=\"xml,cobertura\"" /p:CoverletOutput="$(coverageRootPath)/" /p:MergeWith="$(coverageRootPath)/coverage.xml" "/p:Exclude=\"[[Tt]est*]*,[xunit.*]*,[*]System.*\""'

- script: |
    reportgenerator -reports:$(Build.SourcesDirectory)/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/coverage -reporttypes:HtmlInline_AzurePipelines
  displayName: 'Create code coverage report'

- task: PublishCodeCoverageResults@1
  displayName: 'Test - Publish coverage report'
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: $(coverageRootPath)/**/*.json
    reportDirectory: $(coverageRootPath)/Reports
    failIfCoverageEmpty: false